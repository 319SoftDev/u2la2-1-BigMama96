<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart - QuerySelector Lesson</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container content has-text-centered">
      <section class="section">
        <h1 class="title">Welcome to BlackMarket</h1>
        <p>Click an item to add it to your cart.</p>
        <div id="button-group" class="columns">
          <div class="column">
            <button class="button" id="apple">🤵 Yakuza: $600</button>
          </div>
          <div class="column">
            <button class="button" id="banana">🍚 Rice: $50</button>
          </div>
          <div class="column">
            <button class="button" id="mango">📚 Manga: $20</button>
          </div>
          <div class="column">
            <button class="button" id="peach">😍 BodyPillow: $900</button>
          </div>
        </div>
      </section>
      <section class="section">
        <h3>Your Items:</h3>
        <div id="shopping-cart"></div>
        <h4>Your total: $<span id="total-span">0</span></h4>
      </section>
    </div>
  </body>
</html>
